{{define "index"}}

<!DOCTYPE html>
<html lang="en">

{{template "head"}}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

       {{template "sidebar"}}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {{template "topbar"}}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                   {{template "content".}}

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            {{template "footer"}}

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



   {{template "scripts"}}
   {{template "alert" .Alert}}
</body>

</html>
{{end}}
